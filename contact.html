<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('image/bgimages/5.webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            color: white;
            text-align: center;
        }

        .form-container h1 {
            font-family: 'Segoe Script', cursive;
            font-size: 2em;
            margin-bottom: 25px;
            color: #fff;
        }

        form textarea,
        form input[type="text"],
        form input[type="email"],
        form input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .phone-input {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }



        button {
            background: linear-gradient(to right, #f857a6, #ff5858);
            color: white;
            border: none;
            margin-top: 10px;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .back {
            background: linear-gradient(to right, #f857a6, #ff5858);
            color: white;
            border: none;
            margin-top: 10px;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>Get in Touch with Us</h1>
        <form>
            <textarea placeholder="Type your question here"></textarea>
            <input type="text" placeholder="Your name">
            <input type="email" placeholder="Your email">
            <input type="email" placeholder="Confirm email">

            <div class="phone-input">

                <input type="tel" placeholder="Your phone Number">
            </div>



            <a class="back" style="text-decoration: none;" href="index.html">Back</a>
            <button type="submit" class="btnsubmit" onclick="successsubmit(event)">Submit </button>

        </form>
    </div>

    <script>
        function successsubmit(event) {
            event.preventDefault(); // Prevent form from submitting and refreshing the page
            Swal.fire({
                icon: 'success',
                title: 'បានបញ្ជូនដោយជោគជ័យ!',
                text: 'សាររបស់អ្នកត្រូវបានផ្ញើរួចរាល់។',
                showConfirmButton: true,
                confirmButtonText: 'យល់ព្រម'
            });
        }
    </script>
